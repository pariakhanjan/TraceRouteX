<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Status - TracerouteX</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <style>
        /* Public Status Page Specific Styles */
        body {
            background: var(--bg-gray);
        }

        .public-navbar {
            background: white;
            box-shadow: var(--shadow-sm);
            padding: var(--spacing-lg) 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .public-navbar-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 var(--spacing-lg);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .public-brand {
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
            text-decoration: none;
        }

        .public-logo {
            font-size: 2rem;
        }

        .public-brand-text h1 {
            font-size: 1.5rem;
            color: var(--text-primary);
            margin: 0;
            text-align: left;
        }

        .public-brand-text p {
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin: 0;
            text-align: left;
        }

        .public-login-link {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            padding: var(--spacing-sm) var(--spacing-lg);
            border: 2px solid var(--primary-color);
            border-radius: var(--radius-md);
            transition: all 0.3s ease;
        }

        .public-login-link:hover {
            background: var(--primary-color);
            color: white;
        }

        .public-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: var(--spacing-xl) var(--spacing-lg);
        }

        /* Overall Status Banner */
        .status-banner {
            background: white;
            border-radius: var(--radius-lg);
            padding: var(--spacing-xl);
            margin-bottom: var(--spacing-xl);
            box-shadow: var(--shadow-md);
            text-align: center;
        }

        .status-banner.operational {
            border-top: 4px solid var(--success-color);
        }

        .status-banner.degraded {
            border-top: 4px solid var(--warning-color);
        }

        .status-banner.outage {
            border-top: 4px solid var(--danger-color);
        }

        .status-icon {
            font-size: 4rem;
            margin-bottom: var(--spacing-md);
        }

        .status-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: var(--spacing-sm);
            color: var(--text-primary);
        }

        .status-description {
            font-size: 1.125rem;
            color: var(--text-secondary);
        }

        /* Services Section */
        .services-section {
            background: white;
            border-radius: var(--radius-lg);
            padding: var(--spacing-xl);
            margin-bottom: var(--spacing-xl);
            box-shadow: var(--shadow-md);
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: var(--spacing-lg);
            color: var(--text-primary);
            text-align: left;
        }

        .service-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: var(--spacing-lg);
            border-bottom: 1px solid var(--border-color);
            transition: background 0.2s ease;
        }

        .service-item:last-child {
            border-bottom: none;
        }

        .service-item:hover {
            background: var(--bg-gray);
        }

        .service-info {
            flex: 1;
            text-align: left;
        }

        .service-name {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: var(--spacing-xs);
        }

        .service-description {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .service-status-badge {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            padding: var(--spacing-sm) var(--spacing-lg);
            border-radius: var(--radius-full);
            font-weight: 600;
            font-size: 0.875rem;
        }

        .service-status-badge.up {
            background: var(--success-light);
            color: var(--success-color);
        }

        .service-status-badge.degraded {
            background: var(--warning-light);
            color: var(--warning-color);
        }

        .service-status-badge.down {
            background: var(--danger-light);
            color: var(--danger-color);
        }

        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            display: inline-block;
        }

        .status-indicator.up {
            background: var(--success-color);
        }

        .status-indicator.degraded {
            background: var(--warning-color);
        }

        .status-indicator.down {
            background: var(--danger-color);
        }

        /* Active Incidents Section */
        .incidents-section {
            background: white;
            border-radius: var(--radius-lg);
            padding: var(--spacing-xl);
            margin-bottom: var(--spacing-xl);
            box-shadow: var(--shadow-md);
        }

        .incident-card {
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            padding: var(--spacing-lg);
            margin-bottom: var(--spacing-md);
            border-left: 4px solid;
        }

        .incident-card.critical {
            border-left-color: var(--danger-color);
        }

        .incident-card.high {
            border-left-color: var(--warning-color);
        }

        .incident-card.medium {
            border-left-color: var(--info-color);
        }

        .incident-card.low {
            border-left-color: var(--success-color);
        }

        .incident-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: var(--spacing-md);
            gap: var(--spacing-md);
        }

        .incident-title-group {
            flex: 1;
            text-align: left;
        }

        .incident-title {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: var(--spacing-xs);
        }

        .incident-service {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .incident-badges {
            display: flex;
            gap: var(--spacing-xs);
            flex-shrink: 0;
        }

        .incident-description {
            color: var(--text-primary);
            line-height: 1.6;
            margin-bottom: var(--spacing-md);
            text-align: left;
        }

        .incident-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.813rem;
            color: var(--text-secondary);
        }

        .incident-date {
            text-align: left;
        }

        .incident-updates-count {
            text-align: right;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: var(--spacing-xl) 0;
            color: var(--text-secondary);
        }

        .empty-icon {
            font-size: 4rem;
            margin-bottom: var(--spacing-md);
            opacity: 0.5;
        }

        .empty-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: var(--spacing-sm);
        }

        .empty-description {
            font-size: 0.938rem;
        }

        /* Footer */
        .public-footer {
            text-align: center;
            padding: var(--spacing-xl) 0;
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        /* Loading State */
        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 400px;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid var(--border-color);
            border-top-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            margin-top: var(--spacing-md);
            color: var(--text-secondary);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .public-navbar-container {
                flex-direction: column;
                gap: var(--spacing-md);
            }

            .status-banner {
                padding: var(--spacing-lg);
            }

            .status-icon {
                font-size: 3rem;
            }

            .status-title {
                font-size: 1.5rem;
            }

            .service-item {
                flex-direction: column;
                align-items: flex-start;
                gap: var(--spacing-md);
            }

            .incident-header {
                flex-direction: column;
            }

            .incident-meta {
                flex-direction: column;
                align-items: flex-start;
                gap: var(--spacing-xs);
            }
        }
    </style>
</head>
<body>
    <!-- Public Navbar -->
    <nav class="public-navbar">
        <div class="public-navbar-container">
            <a href="../index.html" class="public-brand">
                <span class="public-logo">üåê</span>
                <div class="public-brand-text">
                    <h1>TracerouteX</h1>
                    <p>System Status Dashboard</p>
                </div>
            </a>
            <a href="login.html" class="public-login-link">
                üîê Staff Login
            </a>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="public-container">
        <!-- Loading State -->
        <div id="loadingState" class="loading-container">
            <div class="loading-spinner"></div>
            <p class="loading-text">Loading system status...</p>
        </div>

        <!-- Content (Hidden initially) -->
        <div id="statusContent" class="hidden">
            <!-- Overall Status Banner -->
            <div id="statusBanner" class="status-banner operational">
                <div class="status-icon">‚úÖ</div>
                <h2 class="status-title">All Systems Operational</h2>
                <p class="status-description">All services are running smoothly.</p>
            </div>

            <!-- Services Section -->
            <section class="services-section">
                <h3 class="section-title">Services Status</h3>
                <div id="servicesList">
                    <!-- Services will be dynamically loaded -->
                </div>
            </section>

            <!-- Active Incidents Section -->
            <section class="incidents-section">
                <h3 class="section-title">Active Incidents</h3>
                <div id="incidentsList">
                    <!-- Incidents will be dynamically loaded -->
                </div>
            </section>
        </div>
    </main>

    <!-- Footer -->
    <footer class="public-footer">
        <p>&copy; 2026 TracerouteX. All rights reserved.</p>
        <p>Real-time system status monitoring</p>
    </footer>

    <script>
        // API Base URL
        const API_BASE_URL = 'http://localhost:3000';

        // Initialize
        document.addEventListener('DOMContentLoaded', async () => {
            await loadPublicStatus();
            
            // Auto refresh every 30 seconds
            setInterval(loadPublicStatus, 30000);
        });

        // Load public status
        async function loadPublicStatus() {
            try {
                // Load services and incidents in parallel
                const [services, incidents] = await Promise.all([
                    fetchPublicServices(),
                    fetchPublicIncidents()
                ]);

                // Calculate overall status
                const overallStatus = calculateOverallStatus(services, incidents);
                
                // Render UI
                renderStatusBanner(overallStatus);
                renderServices(services);
                renderIncidents(incidents);

                // Show content
                document.getElementById('loadingState').classList.add('hidden');
                document.getElementById('statusContent').classList.remove('hidden');
            } catch (error) {
                console.error('Error loading status:', error);
                showError();
            }
        }

        // Fetch public services
        async function fetchPublicServices() {
            const response = await fetch(`${API_BASE_URL}/api/public/services`);
            if (!response.ok) {
                throw new Error('Failed to fetch services');
            }
            return await response.json();
        }

        // Fetch public incidents
        async function fetchPublicIncidents() {
            const response = await fetch(`${API_BASE_URL}/api/public/incidents`);
            if (!response.ok) {
                throw new Error('Failed to fetch incidents');
            }
            return await response.json();
        }

        // Calculate overall status
        function calculateOverallStatus(services, incidents) {
            // Check for any down services
            const hasDownService = services.some(s => s.status === 'down');
            if (hasDownService) return 'outage';

            // Check for degraded services or open critical incidents
            const hasDegradedService = services.some(s => s.status === 'degraded');
            const hasCriticalIncident = incidents.some(i => i.severity === 'critical' && i.status === 'open');
            if (hasDegradedService || hasCriticalIncident) return 'degraded';

            return 'operational';
        }

        // Render status banner
        function renderStatusBanner(status) {
            const banner = document.getElementById('statusBanner');
            const statusConfig = {
                operational: {
                    icon: '‚úÖ',
                    title: 'All Systems Operational',
                    description: 'All services are running smoothly.',
                    class: 'operational'
                },
                degraded: {
                    icon: '‚ö†Ô∏è',
                    title: 'Partial System Outage',
                    description: 'Some services are experiencing issues.',
                    class: 'degraded'
                },
                outage: {
                    icon: '‚ùå',
                    title: 'System Outage',
                    description: 'Some services are currently unavailable.',
                    class: 'outage'
                }
            };

            const config = statusConfig[status];
            banner.className = `status-banner ${config.class}`;
            banner.innerHTML = `
                <div class="status-icon">${config.icon}</div>
                <h2 class="status-title">${config.title}</h2>
                <p class="status-description">${config.description}</p>
            `;
        }

        // Render services
        function renderServices(services) {
            const container = document.getElementById('servicesList');

            if (!services || services.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">üìã</div>
                        <p class="empty-title">No Services</p>
                        <p class="empty-description">No services are configured yet.</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = services.map(service => `
                <div class="service-item">
                    <div class="service-info">
                        <div class="service-name">${escapeHtml(service.name)}</div>
                        <div class="service-description">${escapeHtml(service.description || 'No description provided')}</div>
                    </div>
                    <div class="service-status-badge ${service.status}">
                        <span class="status-indicator ${service.status}"></span>
                        ${translateStatus(service.status)}
                    </div>
                </div>
            `).join('');
        }

        // Render incidents
        function renderIncidents(incidents) {
            const container = document.getElementById('incidentsList');

            // Filter only open incidents
            const openIncidents = incidents.filter(i => i.status === 'open');

            if (!openIncidents || openIncidents.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">‚úÖ</div>
                        <p class="empty-title">No Active Incidents</p>
                        <p class="empty-description">There are currently no ongoing incidents.</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = openIncidents.map(incident => `
                <div class="incident-card ${incident.severity}">
                    <div class="incident-header">
                        <div class="incident-title-group">
                            <div class="incident-title">${escapeHtml(incident.title)}</div>
                            <div class="incident-service">
                                Affected Service: ${escapeHtml(incident.service_name || 'Unknown')}
                            </div>
                        </div>
                        <div class="incident-badges">
                            <span class="badge badge-${getSeverityClass(incident.severity)}">
                                ${translateSeverity(incident.severity)}
                            </span>
                        </div>
                    </div>
                    <div class="incident-description">
                        ${escapeHtml(incident.description)}
                    </div>
                    <div class="incident-meta">
                        <span class="incident-date">
                            Started: ${formatRelativeTime(incident.created_at)}
                        </span>
                        <span class="incident-updates-count">
                            ${incident.updates_count || 0} update(s)
                        </span>
                    </div>
                </div>
            `).join('');
        }

        // Helper: Translate status
        function translateStatus(status) {
            const translations = {
                'up': 'Operational',
                'degraded': 'Degraded',
                'down': 'Down'
            };
            return translations[status] || status;
        }

        // Helper: Translate severity
        function translateSeverity(severity) {
            const translations = {
                'critical': 'Critical',
                'high': 'High',
                'medium': 'Medium',
                'low': 'Low'
            };
            return translations[severity] || severity;
        }

        // Helper: Get severity class
        function getSeverityClass(severity) {
            const classes = {
                'critical': 'danger',
                'high': 'warning',
                'medium': 'info',
                'low': 'success'
            };
            return classes[severity] || 'secondary';
        }

        // Helper: Format relative time
        function formatRelativeTime(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diffMs = now - date;
            const diffMins = Math.floor(diffMs / 60000);
            const diffHours = Math.floor(diffMs / 3600000);
            const diffDays = Math.floor(diffMs / 86400000);

            if (diffMins < 1) return 'Just now';
            if (diffMins < 60) return `${diffMins} minute(s) ago`;
            if (diffHours < 24) return `${diffHours} hour(s) ago`;
            return `${diffDays} day(s) ago`;
        }

        // Helper: Escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Show error
        function showError() {
            document.getElementById('loadingState').innerHTML = `
                <div class="empty-state">
                    <div class="empty-icon">‚ùå</div>
                    <p class="empty-title">Unable to Load Status</p>
                    <p class="empty-description">Please try again later.</p>
                </div>
            `;
        }
    </script>
</body>
</html>
